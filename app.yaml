runtime: python27
api_version: 1
threadsafe: true

libraries:
- name: jinja2
  version: "2.6"
- name: webapp2
  version: "2.5.1"
- name: pycrypto
  version: "2.6"

handlers:
- url: /static/
  static_dir: static
  application_readable: true
  secure: always
- url: /exportrunner
  script: server.access_app
  secure: always
  # the exportrunner endpoint can only be called from within the app (users call export)
  login: admin
- url: /.*
  script: server.access_app
  secure: always
  login: required

skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$
- Crypto
